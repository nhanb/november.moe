<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Gửi lời chúc | Nhân & My</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TODO: self-host assets once design is finalized -->

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Meow+Script&family=Oooh+Baby&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on"
    />
    <!-- End Google font -->

    <!-- Light Gallery -->
    <script src="https://unpkg.com/lightgallery@2.7.2/lightgallery.min.js"></script>
    <script src="https://unpkg.com/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lightgallery@2.7.2/css/lightgallery-bundle.min.css"
    />

    <!-- End Light Gallery -->

    <link rel="stylesheet" href="/base.css" />
    <style>
      nav {
        position: static;
      }

      main {
        font-family: monospace;
        padding: 1rem;
      }

      h1 {
        font-family: "Oooh Baby", cursive;
        font-size: 3rem;
      }
      input[type="submit"] {
        padding: 0.5rem 1rem;
      }
      label {
        display: inline-block;
        width: 15rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" title="Home"><img src="/cover.png" alt="Home" />Về nhà</a>
    </nav>

    <main>
      <form action="" class="form-example">
        <h1>Gửi lời chúc</h1>
        <div class="form-example">
          <label for="name">Tên người gửi: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
          <label for="content">Thông điệp: </label>
          <textarea id="content" name="content" cols="30" rows="10"></textarea>
        </div>
        <div class="form-example">
          <input type="submit" value="Gửi ngay" />
        </div>
      </form>

      <div class="wishes"></div>
    </main>

    <footer>
      <p>
        <a href="https://github.com/nhanb/november.moe" target="_blank"
          >Handcrafted</a
        >
        with reasonable care.
      </p>
      <p>
        Works best on
        <a href="/steve.mp4">actual computers</a>.
      </p>
      <p style="color: rgba(0, 0, 0, 0)">
        Mobile users don't deserve nice things.
      </p>
    </footer>

    <script></script>
  </body>
</html>
