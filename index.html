<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Nhân & My</title>
    <link rel="icon" type="image/png" href="/cover.sm.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <link rel="stylesheet" href="/base.css" />
    <style>
      #cover,
      #nhan-n-my,
      #links {
        /*
        border: 1px solid red;
        */
      }

      body {
        display: grid;
        gap: 1rem;
        grid-template-areas:
          ". . . ."
          "b b a a"
          "c c a a"
          ". . . .";
        align-items: center;
        justify-items: end;
        padding: 2rem;
      }
      #cover {
        grid-area: a;
        width: min(33vw, 60vh);
        align-self: center;
        justify-self: center;
      }
      #nhan-n-my {
        grid-area: b;
        justify-self: right;
        font-size: 11vw;
        font-family: "Meow Script", cursive;
        align-self: end;
      }
      #links {
        grid-area: c;
        font-size: 2vw;
        display: flex;
        gap: 1em;
        justify-self: top;
        align-self: start;
      }
      #links a {
        color: var(--links);
        padding: 0.5rem;
        text-decoration: none;
        cursor: pointer;
        font-family: "Oooh Baby", cursive;
        font-weight: bold;
        border: 0.2rem solid var(--links);
        padding: 0.5rem 1rem;

        display: flex;
        align-items: baseline;
        gap: 0.5rem;
      }
      #links a:hover {
        background-color: var(--links);
        color: var(--bg);
      }
      #links .map-marker {
        font-size: 0.8em;
      }

      @media (max-width: 850px) {
        body {
          display: block;
          text-align: center;
          padding-top: 1rem;
        }
        #cover {
          width: min(100%, 50vh);
        }
        #nhan-n-my {
          font-size: 15vw;
        }
        #links {
          margin: 1.5rem;
          flex-direction: column;
          font-size: 1.5rem;
          text-align: center;
        }
        #links a {
          width: 100%;
          max-width: 450px;
          margin: auto;
        }
      }

      footer {
        position: fixed;
        bottom: 0;
        right: 1rem;
      }
    </style>
  </head>
  <body>
    <span id="nhan-n-my">Nhân & My</span>
    <img id="cover" src="/cover.png" alt="" />
    <div id="links">
      <a href="/hanoi/" title="Tonkin">
        <span class="material-symbols-outlined map-marker"> location_on </span>
        Hà Nội
      </a>
      <a href="/saigon/" title="Cochinchina">
        <span class="material-symbols-outlined map-marker"> location_on </span>
        Sài Gòn
      </a>
      <a href="/gallery/" title="Wedding photos">Ảnh cưới</a>
    </div>

    <footer>
      <p>
        <a href="https://github.com/nhanb/november.moe" target="_blank"
          >Handcrafted</a
        >
        with reasonable care.
      </p>
      <p>
        Works best on
        <a href="/steve.mp4">actual computers</a>.
      </p>
      <p style="color: rgba(0, 0, 0, 0)">
        Mobile users don't deserve nice things.
      </p>
    </footer>
  </body>
</html>
